<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shaders</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        mix-blend-mode: overlay;
        transform: translate3d(0, 0, 0);
        filter: blur(10px);
      }
      #image {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <img
      id="image"
      src="https://images.pexels.com/photos/3998368/pexels-photo-3998368.png?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
    />
    <canvas id="webglCanvas"></canvas>
    <script src="shaders.js"></script>
  </body>
</html>
